<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

{% seo %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <!-- Link to your custom CSS file -->
     <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">
  </head>

  <body>
    <header class="page-header" role="banner" style="background-color: #ffffff;">
      <div class="header-content">
        <img class="logo" src="https://phdcommitee.github.io/btc2025/assets/images/logo.jpg" alt="Logo" width="475" height="235" />
        <div class="header-text">
          <h1 class="project-name">{{ page.title | default: site.title | default: site.github.repository_name }}</h1>
          <h2 class="project-tagline">{{ page.description | default: site.description | default: site.github.project_tagline }}</h2>
        </div>
      </div>
    </header>
    <!-- Include the hamburger menu -->
    {% include nav.html %}


    <div class="body-content">
    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
        <span class="site-footer-credits"> </a>.</span>
      </footer>
    </main>
    </div>

    

    <script src="/assets/js/menu.js"></script>
  </body>
</html>
